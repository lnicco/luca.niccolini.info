<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{{ escape(handler.settings["title"]) }}</title>
	<meta name="description" content="My homepage, written using state-of-the-art technologies">

        <link rel="stylesheet" href="{{ static_url("css/style.css") }}">

  <div id="header-container">
    <header class="wrapper">
    <h1 id="title">{{ escape(handler.settings["title"]) }}</h1>
    <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/papers">Papers</a></li>
      <li><a href="{{ static_url("Luca_Niccolini_Resume.pdf") }}">Resume</a></li>

      <li><a href="/projects">Projects</a></li>

      -->
    </ul>
    </nav>
    {% block header %}{% end %}
    </header>
  </div>

  <div id="main" class="wrapper" role="main">
    <aside>
      <img class="pictureofme" src="{{ static_url("img/me.jpg") }}">
	<!--sse-->

	<a href="mailto:luca.niccolini@gmail.com"><pre>luca.niccolini@gmail.com</pre></a>
	<ul>
          <li><a target="_blank" href="http://www.linkedin.com/in/lucaniccolini"><img class="social_logo" src="{{ static_url("img/social/linkedin.png") }}"></a></li>
          <li><a target="_blank" href="http://twitter.com/lvc4"><img class="social_logo" src="{{ static_url("img/social/twitter.png") }}"></a></li>
          <li><a target="_blank" href="http://facebook.com/lucanicco"><img class="social_logo" src="{{ static_url("img/social/facebook.png") }} "></a></li>
          <li><a target="_blank" href="https://plus.google.com/105913655815031468039"><img class="social_logo" src="{{ static_url("img/social/googleplus.png") }}"></a></li>
	  <!--
          <li><a target="_blank" href="http://lvc4.tumblr.com/"><img class="social_logo" src="{{ static_url("img/social/tumblr.png") }}"></a></li>
          <li><a target="_blank" href="http://open.spotify.com/user/lvc4"><img class="social_logo" src="{{ static_url("img/social/spotify.png") }}"></a></li>
          <li><a target="_blank" href="http://last.fm/user/n1ck0"><img class="social_logo" src="{{ static_url("img/social/lastfm.png") }}"></a></li>
	  -->
	</ul>
	<br>
	<br>
	<h4>Recommend:</h4>
	<!-- LinkedIn share button -->
	<script type="IN/Share" data-url="http://niccolini.info" data-counter="right"></script>
	<p>
	<!-- Twitter share button -->
	<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://niccolini.info" data-related="lvc4" data-count="none">Tweet</a>
	<p>
	<!-- Facebook Recommend button -->
	<div class="fb-like" data-href="http://niccolini.info" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-font="verdana"></div>
	<p>
	<!-- Google +1 button -->
	<div class="g-plusone" data-size="medium" data-annotation="inline" data-href="http://niccolini.info"></div>
	<p>
	<!--/sse-->
    {% block side %} {% end %}
    </aside>
    {% block main %}{% end %}
  </div>

  <div id="footer-container">
    <footer class="wrapper">
    {% block footer %}{% end %}
    </footer>
  </div>
